{% extends 'base.html' %}
{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}
{% block main %}
<div class="table"><p>
<div class="col1">Марка</div>
<div class="col2">Тип стіни</div>
<div class="col3">Опирання плит</div>
<div class="col4">Висота цегли, мм</div>
<div class="col5">Ширина проєму, мм</div>
<div class="col6">Товщина стіни, мм</div>
    {% for k, v in data.items() %}
        <p>
        <div class="col1">{{ k }}</div>
        <div class="col2">{{ v[0] }}</div>
        <div class="col3">{{ v[1] }}</div>
        <div class="col4">{{ v[2] }}</div>
        <div class="col5">{{ v[3] }}</div>
        <div class="col6">{{ v[4] }}</div>
    {% endfor %}
</div>
<div class="">
    <div class="btn">
        <form>
            <button type="submit" class="btn_reset" name="clear" formmethod="post" formaction="/result_page" value="clear">Очистити дані</button>
            <button type="submit" class="btn_result" formmethod="post" formaction="/result" formtarget="_blank">Отримати результат</button>
        </form>
    </div>
</div>
<script type="text/javascript">
    $("#type_of_wall").change(function() {
    if ($(this).val() == "Несуча стіна") {
        $('#type_of_construction_wall').removeAttr('disabled', '');
        $('#hide_show').show();
    } else {
        $('#type_of_construction_wall').attr('disabled');
        $('#hide_show').hide();
    }
    });
    $("#type_of_wall").trigger("change");
</script>
{% endblock %}
